spring.application.name=UeventsServer

# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE # Ou o SID/Service Name do seu Oracle
spring.datasource.username=seu_usuario_oracle
spring.datasource.password=sua_senha_oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configurações do JPA/Hibernate
# Ou validate, create, create-drop. Cuidado com "update" em produção.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
